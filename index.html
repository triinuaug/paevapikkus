<!DOCTYPE html>
<html lang="et">

	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Triinu Aug">
		<meta name="description" content="Päeva pikkuse arvutamise rakendus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Päeva pikkus</title>
		
		<!--CSS-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
		<link rel="stylesheet" href="päev-style.css">
		
		<!--Font-->
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;1,100&display=swap" rel="stylesheet">
		
		<!--JQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
		
		<!--MAP-->
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script> 
		
		<!--JS-->
		<script src="päev-funktsioonid.js"></script>
	</head>

	<body>
	
		<div class="container">
		
			<div class="column_wide">
				<div id="map" class="map">
					<div class="ring"></div>
					<label class="kaart_koordinaat"></label>
				</div>
			</div>
			
			<div class="column_narrow">
				
				<h1>PÄEVA PIKKUSE KALKULAATOR</h1>
		
				<div class="kalkulaator">
				
					<p>Tegu on päevapikkuse ehk päikesetõusu ja -loojangu vahelise aja arvutamise rakendusega.</p>			
						
					<label>Sisesta kuupäev</label>
					<input class="kuupaev" type="date"/>
				
					<label>Vali asukoht kaardil või sisesta koordinaadid</label>
					<div class="koordinaat">
						<label>latitude/laius</label>
						<input class="X" type="text" placeholder="kk.nnnn"/>
					</div>
					
					<div class="koordinaat">
						<label>longitude/pikkus</label>
						<input class="Y" type="text" placeholder="kk.nnnn"/>
					</div>
						
					
					<label class="viga">Kõik väljad pole täidetud!</label>
					
					<button class="arvuta">Arvuta</button>
					
				</div>
				
				<div class="tulemus">
					
					<h2>Asukoht</h2>
					<label class="koht"></label>
					
					<h2>Kuupäev</h2>
					<label class="paev"></label>
					
					<h2>Päevapikkus</h2>
					<label class="pikkus"></label>
					
					<h2>Päikesetõus</h2>
					<label class="tous"></label>
					
					<h2>Loojang</h2>
					<label class="loojang"></label>
					
					<button class="veel">Proovi veel</button>
				</div>
			</div>
		
		</div>
		

	</body>

</html>
